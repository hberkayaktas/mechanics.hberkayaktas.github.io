# Theme
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "air"

# Site Settings
locale: "tr-TR"
title: "Makine Mühendisliği Ansiklopedisi"
title_separator: "-"
name: "Makine Mühendisliği Ansiklopedisi"
description: "Tasarım – Analiz – Saha – Bakım – Standartlar"

url: "https://mechanics.hberkayaktas.github.io"
baseurl: ""
repository: "mechanics.hberkayaktas.github.io"

breadcrumbs: true
enable_copy_code_button: true
search: true
search_full_content: true

# SEO & Social
social:
  type: Person
  name: "Berkay Aktaş"
  links:
    - "https://github.com/hberkayaktas"
    - "https://hberkayaktas.github.io"

# Author
author:
  name: "Berkay Aktaş"
  bio: "Mechanical Engineer – Design, Analysis, Industrial Systems & Field Engineering"
  location: "Türkiye"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/hberkayaktas"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://hberkayaktas.github.io"

# Markdown & Build
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/

kramdown:
  input: GFM
  auto_ids: true
  toc_levels: 1..6

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache

# Defaults: Wiki behavior
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      toc: true
      toc_sticky: true
      sidebar:
        nav: "docs"
